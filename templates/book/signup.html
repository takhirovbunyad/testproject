<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Ro‘yxatdan o‘tish</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            background:#f5f5f5;
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
        }
        .signup-box{
            width:330px;
            background:white;
            padding:25px;
            border-radius:10px;
            box-shadow:0 0 15px rgba(0,0,0,0.1);
        }
        h2{
            text-align:center;
            margin-bottom:20px;
        }
        form p{
            margin-bottom:12px;
        }
        input{
            width:100%;
            padding:10px;
            border:1px solid #ccc;
            border-radius:6px;
            margin-top:5px;
        }
        button{
            width:100%;
            padding:10px;
            background:#28a745;
            color:white;
            border:none;
            border-radius:6px;
            cursor:pointer;
            margin-top:10px;
        }
        button:hover{
            background:#218838;
        }
        .link{
            margin-top:15px;
            text-align:center;
        }
        .link a{
            color:#007bff;
            text-decoration:none;
        }
        .link a:hover{
            text-decoration:underline;
        }
    </style>
</head>
<body>

<div class="signup-box">
    <h2>Ro‘yxatdan o‘tish</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Yaratish</button>
    </form>

    <div class="link">
        <p>Akkount bormi? <a href="{% url 'my_app:login_page' %}">Kirish</a></p>
    </div>
</div>

</body>
</html>
